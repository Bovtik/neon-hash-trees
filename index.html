<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawing functions</title>

	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div class="container">
	<div class="wrapper">
		<canvas id="main"></canvas>
		
		<div class="controls">
			<button class="button callout" id="button-start">
				Start
			</button>
			<button class="button" id="button-stop">
				Stop
			</button>
			<button class="button" id="button-clear">
				Clear
			</button>
			<button class="button" id="button-auto">
				Auto mode
			</button>
			<button class="button" id="button-generatePic">
				generatePic
			</button>
		</div>	
	</div>
	<div class="settings__toggle-button">
		<span></span>
	</div>
	<div class="settings">
		<div class="settings__option">
			<span>
				<strong>Generate random roots:</strong>
			</span>
			<label for="">
				<span>Amount of roots:</span>
				<input type="text" id="amount" value="3">
			</label>
			<button class="button" id="button-gen">
				Generate roots
			</button>
		</div>
		
		<div class="settings__option settings__add-custom-root">
			<span>
				<strong>Add custom root:</strong>
			</span>
			<label for="">
				<span>X:</span>
				<input type="text" id="root-x" value="1">
			</label>
			<label for="">
				<span>Y:</span>
				<input type="text" id="root-y" value="1">
			</label>
			<label for="">
				<span>Start color:</span>
				<input type="color" id="root-startColor" value="#ff2222">
			</label>
			<label for="">
				<span>End color:</span>
				<input type="color" id="root-endColor" value="#2222ff">
			</label>
		
			<button class="button" id="button-addRoot">
				Add
			</button>
		</div>
		<div class="settings__option">
			<span>
				<strong>Line width:</strong>
			</span>
			<input type="range" id="lineWidth" min="1" max="100" value="75">
			<em>0.75</em>
		</div>
		<div class="settings__option">
			<span>
				<strong>Field size:</strong>
			</span>
			<label for="">
				<input type="text" id="fieldSize" value="64">
			</label>
			<button class="button" id="button-setSize">
				Set size
			</button>
		</div>
		<div class="settings__option">
			<span>
				<strong>Background color:</strong>
			</span>
			<input type="color" id="bg-color-input">
		</div>
		
	
	</div>
	
	</div>
	<script src="event-emitter.js"></script>
	<script src="utils.js"></script>
	<script src="main.js"></script>
	<script src="menu.js"></script>
	
</body>
</html>
